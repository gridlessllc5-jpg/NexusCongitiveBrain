# Render Blueprint - Deploy both services
# https://render.com/docs/blueprint-spec

services:
  # Main NPC AI Service
  - type: web
    name: fractured-survival-npc
    runtime: python
    plan: free
    rootDir: npc_system
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn npc_service:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: "3.11.0"
      - key: OPENAI_API_KEY
        sync: false
      - key: ELEVENLABS_API_KEY
        sync: false
      - key: MONGO_URL
        sync: false
      - key: DB_NAME
        value: fractured_survival

  # Backend API Gateway (proxies to NPC service)
  - type: web
    name: fractured-survival-backend
    runtime: python
    plan: free
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn server:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: "3.11.0"
      - key: NPC_SERVICE_URL
        fromService:
          name: fractured-survival-npc
          type: web
          property: host
      - key: OPENAI_API_KEY
        sync: false
      - key: MONGO_URL
        sync: false
      - key: DB_NAME
        value: fractured_survival

  # Frontend Dashboard (React Static Site)
  - type: web
    name: fractured-survival-dashboard
    runtime: static
    rootDir: frontend
    buildCommand: npm install --legacy-peer-deps && npm run build
    staticPublishPath: build
    envVars:
      - key: NODE_VERSION
        value: "20.11.0"
      - key: REACT_APP_BACKEND_URL
        value: https://fractured-survival-backend.onrender.com
    headers:
      - path: /*
        name: Cache-Control
        value: no-cache
    routes:
      - type: rewrite
        source: /*
        destination: /index.html