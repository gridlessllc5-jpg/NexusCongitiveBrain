# Render Blueprint - Deploy both services
# https://render.com/docs/blueprint-spec

services:
  # Main NPC AI Service
  - type: web
    name: fractured-survival-npc
    runtime: python
    plan: free
    buildCommand: |
      cd npc_system && pip install -r requirements.txt
    startCommand: |
      cd npc_system && uvicorn npc_service:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: "3.11"
      - key: OPENAI_API_KEY
        sync: false  # Set manually in Render dashboard
      - key: ELEVENLABS_API_KEY
        sync: false
      - key: MONGO_URL
        sync: false
      - key: DB_NAME
        value: fractured_survival

  # Backend API Gateway (proxies to NPC service)
  - type: web
    name: fractured-survival-backend
    runtime: python
    plan: free
    buildCommand: |
      cd backend && pip install -r requirements.txt
    startCommand: |
      cd backend && uvicorn server:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: "3.11"
      - key: NPC_SERVICE_URL
        fromService:
          name: fractured-survival-npc
          type: web
          property: hostport
      - key: OPENAI_API_KEY
        sync: false
      - key: MONGO_URL
        sync: false
      - key: DB_NAME
        value: fractured_survival
